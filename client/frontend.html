<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen m-0 p-0 overflow-hidden">

  <div class="vanta-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <div class="container bg-gradient-to-r from-gray-800 via-gray-900 to-black text-center p-5 rounded-lg shadow-xl max-w-lg relative z-10">
    <h1 class="text-4xl font-extrabold mb-4 text-blue-400">Internet Speed Test</h1>
    <div id="speed-display" class="text-5xl font-extrabold text-green-400">
      0.00 <span class="unit text-gray-200">Mbps</span>
    </div>
    <div id="upload-speed" class="text-2xl text-gray-300 mt-2">
      Upload Speed: 0.00 <span class="unit text-gray-400">Mbps</span>
    </div>
    <div id="ping" class="text-2xl text-gray-300 mt-2">
      Ping: 0.00 <span class="unit text-gray-400">ms</span>
    </div>
    <p class="details text-gray-400 mt-4">Initializing test...</p>
    <button id="restart-test" class="btn btn-primary mt-4 hidden">
      Restart Test
    </button>
  </div>

  <script src="script.js"></script>

  <script>
    var setVanta = () => {
      if (window.VANTA) window.VANTA.NET({
        el: ".vanta-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ffcc,
        backgroundColor: 0x1a202c
      });
    };

    window.addEventListener("load", setVanta);
  </script>
</body>
</html>
